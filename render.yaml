services:
  - type: web
    name: hande-api
    runtime: node
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma db push --accept-data-loss && node dist/src/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
    healthCheckPath: /api/health
